camunda:
  bpm:
    admin-user:
      id: admin
      password: adminpw
eureka:
  client:
    service-url:
      defaultZone: https://ssi-eureka-server.herokuapp.com/
server:
  port: 9091
spring:
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
  registration:
    datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      jdbcUrl: jdbc:mysql://localhost:3306/registration_db?createDatabaseIfNotExist=true
      password: password
      username: root
  jpa:
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
    show-sql: true
  camunda:
    datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      jdbcUrl: jdbc:mysql://localhost:3306/camunda_db?createDatabaseIfNotExist=true
      password: password
      username: root
